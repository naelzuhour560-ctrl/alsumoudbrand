<div class="brand">$35.99</div>
<div class="sizes">
    <div class="size-option" onclick="selectSize(this)">Small</div>
    <div class="size-option" onclick="selectSize(this)">Medium</div>

 <button class="add-btn" onclick="addToCart()">Add to Cart</button>

<div id="fullscreenOverlay" style="display:none;">
  <button id="closeFullscreen" style="
    position: fixed; top: 20px; left: 20px; font-size: 40px; background: yellow; border: 2px solid black; border-radius: 50%; cursor: pointer; z-index: 1001;">&#8592;</button>
  <img id="fullscreenImage" src="" style="
    position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
    max-width: 90vw; max-height: 90vh; border: 15px solid black; box-sizing: border-box; background: white;"/>
</div>
<script>
    let selectedSize='';
    let productPrice= 35.99;
    
    function selectSize(element) {
        const sizeOptions = document.querySelectorAll('.size-option');
        sizeOptions.forEach(option => option.classList.remove('selected'));
        element.classList.add('selected');
        selectedSize = element.textContent;
    }

    function addToCart() {
        if (!selectedSize) {
            alert("Please select a size.");
            return;
        }

        const quantity = document.getElementById('quantity').value;
        const totalPrice = productPrice * quantity;

        const cartItem = {
            name: "Alsumoud Hoodie",
            price: productPrice,
            totalPrice: totalPrice,
            size: selectedSize,
            quantity: quantity,
            image: "02b6645b3da2733923ffdd243a2d38a0.jpeg"
        };

        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        cart.push(cartItem);

        localStorage.setItem('cart', JSON.stringify(cart));

        alert("Product added to cart!");
        console.log(cart);
    }
</script>
<script>
  const img1 = document.getElementById('img1');
const img2 = document.getElementById('img2');
const leftArrow = document.getElementById('leftArrow');
const rightArrow = document.getElementById('rightArrow');

rightArrow.addEventListener('click', () => {
  img1.classList.remove('active');
  img2.classList.add('active');
  rightArrow.style.display = 'none';
  leftArrow.style.display = 'block';
});

leftArrow.addEventListener('click', () => {
  img2.classList.remove('active');
  img1.classList.add('active');
  leftArrow.style.display = 'none';
  rightArrow.style.display = 'block';
});
</script>
<script>
    const fullscreenOverlay = document.getElementById('fullscreenOverlay');
const fullscreenImage = document.getElementById('fullscreenImage');
const closeFullscreen = document.getElementById('closeFullscreen');

document.querySelectorAll('.slider-image').forEach(img => {
  img.addEventListener('click', () => {
    if (img.classList.contains('active')) {
      fullscreenImage.src = img.src;
      fullscreenOverlay.style.display = 'flex';
    }
  });
});

closeFullscreen.addEventListener('click', () => {
  fullscreenOverlay.style.display = 'none';
});
</script>
